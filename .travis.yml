language: python
os: linux
python:
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt


script:
  - flake8 office365 examples generator
  - isort office365 examples generator --check-only
  - python setup.py test

stages:
  # Tests are configured in upstream
  - name: test
    if: repo = "vgrem/Office365-REST-Python-Client"
  # Deploy is currently configured in maintainer's fork
  - name: deploy

jobs:

  include:
    - stage: deploy
      python: 3.6
      deploy:
        provider: pypi
        username: kgadek
        skip_existing: true
        password:
          secure: 
        on:
          tags: true
          python: 3.6
          repo: "vgrem/Office365-REST-Python-Client"
